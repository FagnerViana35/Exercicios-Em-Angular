<h4 class="text-center">Login</h4>

<form class="form mt-4" #loginForm="ngForm" (ngSubmit)="login()">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Nome do Usuario"
      [(ngModel)]="usuario"
      name="userName"
      required
      #campoUsuario="ngModel"
      >
      <app-mensagem
        *ngIf="campoUsuario.invalid && campoUsuario.touched"
        mensagem="Usuário Obrigatório"
      ></app-mensagem>

  </div>
  <div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Senha do Usuário"
    [(ngModel)]="senha"
    name="senha"
    required
    #campoSenha="ngModel"
    >
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha Obrigatória"
    ></app-mensagem>
  </div>
  <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é usuário?<a [routerLink]="['novousuario']">Se cadastre</a></p>
